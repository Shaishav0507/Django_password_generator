<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<div class="container text-center">
<br>
<h1>PASSWORD GENERATOR</h1>

<form action="{% url 'password' %}">
<br>
    <select name="length">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select>  Length
    <br>
    <br>
    <input type="checkbox" name="uppercase"><strong>  Uppercase </strong>
    <br>
    <input type="checkbox" name="numbers"> <strong> Numbers </strong>
    <br>
    <input type="checkbox" name="special"> <strong> Special Characters </strong>
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
